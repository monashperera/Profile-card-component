<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <div class="profile-card">
      <div class="profile-img-con">
        <img src="assets/images/image-victor.jpg" alt="">
      </div>
      <div class="profile-info-con">
        <h3>
          <span class="name">Victor Crest</span>
          <span class="age">26</span></h3>
        <h5>London</h5>
      </div>
      <div class="profile-stat-con">
        <h3>
          80K
          <span class="stat-label">Followers</span>
        </h3>
        <h3>
          803K
          <span class="stat-label">Likes</span>
        </h3>
        <h3>
          1.4K
          <span class="stat-label">Photos</span>
        </h3>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/monashperera" target="_blank">Monash Perera</a>.
    </div>
  </main>
</body>

</html>
